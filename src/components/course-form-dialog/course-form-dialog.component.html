<h2 mat-dialog-title>{{ data.isEditMode ? 'Edit Course' : 'Add Course' }}</h2>
<mat-dialog-content>
  <form [formGroup]="data.form" class="course-form">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="data.form.get('title').hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="data.form.get('description').hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Teacher Id</mat-label>
      <input type="number" matInput formControlName="teacherId">
      <mat-error *ngIf="data.form.get('teacherId').hasError('required')">
        Teacher Id is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
