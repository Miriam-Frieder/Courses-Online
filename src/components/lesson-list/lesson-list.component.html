<div class="lessons-list">
  <h2>Lessons List</h2>
  <mat-list>
    @for(lesson of lessons$|async;track lesson.id){
    <mat-list-item >
      <mat-card>
        <mat-card-title>{{ lesson.title }}</mat-card-title>
        <mat-card-content>{{ lesson.content }}</mat-card-content>
      </mat-card>
    </mat-list-item>
  }
  </mat-list>
</div>
