<mat-card class="lesson-list">
    <mat-card-header>
      <mat-card-title>Lessons</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        @for(let lesson of lessons;track lesson.id){
        <mat-list-item>
          <h3 matLine>{{ lesson.title }}</h3>
          <p matLine>{{ lesson.content }}</p>
          <small>Course ID: {{ lesson.courseId }}</small>
        </mat-list-item>
    }
      </mat-list>
    </mat-card-content>
  </mat-card>
