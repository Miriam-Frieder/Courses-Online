@if(course$){
<ng-container>
<mat-card>
    <mat-card-header>
      <mat-card-title>{{ (course$ | async)?.title }}</mat-card-title>
      <mat-card-subtitle>Instructor: {{ (course$ | async)?.teacherId }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ (course$ | async)?.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="enroll()">Enroll</button>
      <button mat-button color="warn" (click)="leave()">Leave Course</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
}
